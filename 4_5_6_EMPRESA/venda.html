<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <title>Venda Automóvel</title>
    <link rel="stylesheet" href="vendas.css">
</head>

<body>
    <div id="venda">
        <form class="card">
            <div class="card-header">
                <h2>XYZ</h2>
            </div>
            <div class="card-content">
                <div class="card-content-area">
                    <label for="usuario">Cliente</label>
                    <input type="text" id="usuario" autocomplete="off">
                </div>
                <div class="card-content-area">
                    <label for="password">Consecionária</label>
                    <input type="text" id="password" autocomplete="true">
                </div>
            </div>
            <div class="card-footer">
                <button name="button">Confirmar</button>
            </div>
        </form>
    </div>
</body>

</html>
